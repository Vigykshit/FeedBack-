<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <div id="overlay" onclick="off()"></div>
  <div class="container">
   <img src="https://i.ibb.co/x1tTXsk/Abhyaz-logo-final.png" class="logo"> <h2>Internship Feedback Form</h2>
    <form>
      <div class="form-group ">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="om">
      </div>
      <div class="form-group ">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="om">
      </div>
      <div class="form-group ">
        <label for="Rate">Rate Us:</label>
       
      <div class="card">
        <span onclick="gfg(1)"
              class="star">★
        </span>
        <span onclick="gfg(2)"
              class="star">★
        </span>
        <span onclick="gfg(3)"
              class="star">★
        </span>
        <span onclick="gfg(4)"
              class="star">★
        </span>
        <span onclick="gfg(5)"
              class="star">★
        </span>
        <h3 id="output">
              Rating is: 0/5
          </h3>
    </div> </div>
    <script src="feedback.js"></script>
      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>
      </div>
      <button onclick="on()" type="submit">Submit</button>
    </form>
  </div>
  <script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }
    
    function off() {
      document.getElementById("overlay").style.display = "none";
    }
    </script>
</body>
</html>
